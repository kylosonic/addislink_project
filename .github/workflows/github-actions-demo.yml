name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. SETUP: Configure the Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Match this version to the one your project uses
          flutter-version: '3.x' 
          channel: 'stable' 

      # 2. DEPENDENCIES: Install Flutter packages and generate the missing file
      - name: Get Flutter dependencies and Config
        run: |
          flutter pub get
          # This command ensures 'Generated.xcconfig' is created
          flutter clean
          flutter build ios --no-codesign

      # 3. ARCHIVE: Now the xcconfig file exists, the archive command will work
      - name: Build Archive (Forcing No Signing)
        run: |
          # The command you used, which is now correct
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -archivePath Runner.xcarchive \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=""

      # 4. EXPORT: (Keep your existing export steps)
      - name: Export IPA
        run: |
          # Navigate to the built app inside the archive
          cd Runner.xcarchive/Products/Applications
          mkdir Payload
          # Move the .app into the Payload folder
          cp -r *.app Payload/
          # Zip it into an IPA
          zip -r MyApp.ipa Payload
          # Move IPA to a known location for upload
          mv MyApp.ipa ../../../MyApp.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: MyApp.ipa
